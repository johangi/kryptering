<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kryptering Master</title>
    <link rel="stylesheet" href="styles.css">
    <script src="krypter.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
</head>
<body>
    <section id="background">
        <img src="./img/bakgrunn.png" alt="bakgrunn" id="backgroundIMG">
    </section>
    <section class="headerSection">
    <h2 id="mainHeader">Kryptering Master</h2>
    </section>
    <section class="outputSection">
    <h4 id="textOutput">>>Output<<</h4>
    </section>

    <section class="inputs">
        <label for="melding">Melding</label>
        <input type="text" id="meldingInput" name="melding">
        <label for="key">Krypterings Key</label>
        <input type="number" id="krypteringsKey" name="key">
        <button id="krypterKnapp">Krypter</button>
        <button id="dekrypterKnapp">Dekrypter</button>
    </section>
</body>
</html>
